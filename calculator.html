<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Calculator is here....</title>

<style>
#zero{
    width: 62px;
}
input
{
    width: 20px;
    height: 25px;
    margin: 1px;
    margin-top: 5px;
    box-sizing: content-box;
}
</style>
</head>
<body>
    <form name="Calc">
        <div>
            <input type="text" style="width: 153px;" name="ans">
        </div>
        <div>
            <pr>
                <input type="button" onclick="Calc.ans.value += '%'" , value="%">
                <input type="button" onclick="Calc.ans.value += 'C'" , value="C">
                <input type="button" onclick="Calc.ans.value += '⌫'" , value="⌫">
                <input type="button" style="margin: 2px;" onclick="Calc.ans.value += '/'" , value="/">
            </pr>
        </div>
        <div>
            <pr>
                <input type="button" onclick="calculators(7)" , value="7">
                <input type="button" onclick="calculators(8)" , value="8">
                <input type="button" onclick="Calc.ans.value += 9" , value="9">
                <input type="button" style="margin: 2px;" onclick="Calc.ans.value += '*' ", value="x">
            </pr>
        </div>
        <div>
            <pr>
                <input type="button" onclick="calculators(4)" , value="4">
                <input type="button" onclick="calculators(5)" , value="5">
                <input type="button" onclick="calculators(6)" , value="6">
                <input type="button" style="margin: 2px;" onclick="Calc.ans.value += '-'" , value="-">
            </pr>
        </div>
        <div>
            <pr>
                <input type="button" onclick="calculators(1)" , value="1">
                <input type="button" onclick="calculators(2)" , value="2">
                <input type="button" onclick="calculators(3)" , value="3">
                <input type="button" style="margin: 2px;" onclick="Calc.ans.value += '+'" , value="+">
            </pr>
        </div>
        <div>
            <pr>
                <input type="button" onclick="calculators(0)" , value="0" , id="zero">
                <input type="button" onclick="Calc.ans.value += '.'" , value=".">
                <input type="button" onclick="Calc.ans.value += '='" , value="=">
            </pr>
        </div>
    </form>
    <script src="Fcalculator.js"></script>
</body>
</html>
